         <script>
        // 페이지가 처음 로드될 때 대시보드 스크립트들을 비동기로 로드합니다.
        function loadDashboardScripts(callback) {
            // 각 대시보드 스크립트의 URL을 배열에 담습니다.
            var scriptUrls = [
                'https://public.tableau.com/javascripts/api/viz_v1.js',
                // ... (다른 대시보드 스크립트들의 URL을 추가)
            ];

            // 스크립트를 동적으로 생성하고 추가합니다.
            function loadScript(url) {
                var script = document.createElement('script');
                script.src = url;
                document.head.appendChild(script);
            }

            // 각 스크립트를 비동기로 로드합니다.
            var loadedScripts = 0;
            scriptUrls.forEach(function (url) {
                loadScript(url);
                // 각 스크립트가 로드된 후에 실행될 콜백을 등록합니다.
                script.onload = function () {
                    loadedScripts++;
                    if (loadedScripts === scriptUrls.length) {
                        // 모든 스크립트가 로드되면 콜백을 실행합니다.
                        callback();
                    }
                };
            });
        }

        // 페이지가 처음 로드될 때 대시보드 스크립트를 로드하고, 로드 완료 후에 대시보드를 초기화합니다.
        document.addEventListener("DOMContentLoaded", function () {
            loadDashboardScripts(function () {
                hideAllDashboards(); // 추가된 부분
                toggleDashboard(0);
            });
        });

        function toggleDashboard(index) {
            // 대시보드 엘리먼트를 가져옵니다.
            var dashboards = document.querySelectorAll(".dashboard-container .tableauPlaceholder");

            // 모든 대시보드를 숨깁니다.
            dashboards.forEach(function (dashboard, i) {
                if (i === index) {
                    // 선택한 대시보드만 표시합니다.
                    dashboard.style.display = "block";
                } else {
                    // 나머지 대시보드는 숨깁니다.
                    dashboard.style.display = "none";
                }
            });
        }

        function hideAllDashboards() { // 추가된 부분
            // 모든 대시보드를 숨깁니다.
            var dashboards = document.querySelectorAll(".dashboard-container .tableauPlaceholder");
            dashboards.forEach(function (dashboard) {
                dashboard.style.display = "none";
            });
        }

        function showDashboard(index) {
            // View Details 링크를 클릭하면 해당 대시보드를 표시합니다.
            toggleDashboard(index);
        }
        </script>
